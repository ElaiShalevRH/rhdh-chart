{{- if .Values.orchestrator.rhdhOperator.enabled }}
  {{- if not .Values.orchestrator.rhdhOperator.secretRef.name }}
    {{- fail "Backstage's secret name defined in 'orchestrator.rhdhOperator.secretRef.name' is required" }}
  {{- end }}
  {{- $secret := lookup "v1" "Secret" .Release.Namespace .Values.orchestrator.rhdhOperator.secretRef.name }}
  {{- if not $secret }}
    {{- fail (printf "Secret %s not found in namespace %s" .Values.orchestrator.rhdhOperator.secretRef.name .Release.Namespace ) }}
  {{- end }}
  {{ if not .Values.orchestrator.rhdhOperator.secretRef.backstage.backendSecret }}
    {{ fail printf "Backend secret key not defined in secret '%s' for Backstage. Please ensure that the value key 'rhdhOperator.secretRef.backstage.backendSecret' has been populated and the value matches the key in the secret" .Values.orchestrator.rhdhOperator.secretRef.name }}
  {{- end }}
  {{- if not (dig "data" .Values.orchestrator.rhdhOperator.secretRef.backstage.backendSecret "" $secret) }}
    {{ fail (printf "Backend secret key %s not found in secret '%s' for Backstage. Please ensure that the value key 'rhdhOperator.secretRef.backstage.backendSecret' matches the key in the secret: %s" .Values.orchestrator.rhdhOperator.secretRef.backstage.backendSecret .Values.orchestrator.rhdhOperator.secretRef.name ($secret|toPrettyJson) )}}
  {{- end }}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: app-config-rhdh
  namespace: {{ .Release.Namespace | quote }}
data:
  "app-config-rhdh.yaml": |
    app:
      title: Red Hat Developer Hub
      baseUrl: https://backstage-backstage-{{ .Release.Namespace }}.{{ include "cluster.domain" . }}
    backend:
      auth:
        externalAccess:
          - type: static
            options:
              token: {{ printf "${%s}" .Values.orchestrator.rhdhOperator.secretRef.backstage.backendSecret }}
              subject: orchestrator
      baseUrl: https://backstage-backstage-{{ .Release.Namespace }}.{{ include "cluster.domain" . }}
      csp:
        script-src: ["'self'", "'unsafe-inline'", "'unsafe-eval'"]
        script-src-elem: ["'self'", "'unsafe-inline'", "'unsafe-eval'"]
        connect-src: ["'self'", 'http:', 'https:', 'data:']
      cors:
        origin: https://backstage-backstage-{{ .Release.Namespace }}.{{ include "cluster.domain" . }}
      database:
        client: pg
        connection:
          password: ${POSTGRESQL_ADMIN_PASSWORD}
          user: ${POSTGRES_USER}
          host: ${POSTGRES_HOST}
          port: ${POSTGRES_PORT}
    {{- if and .Values.orchestrator.argocd.enabled
          ( and
              (and (.Values.orchestrator.rhdhOperator.secretRef.argocd.url) (dig "data" .Values.orchestrator.rhdhOperator.secretRef.argocd.url "" $secret ) )
              (and (.Values.orchestrator.rhdhOperator.secretRef.argocd.username) (dig "data" .Values.orchestrator.rhdhOperator.secretRef.argocd.password "" $secret) )
          )
    }}
    argocd:
      appLocatorMethods:
      - instances:
        - name: main
          url: {{ printf "${%s}" .Values.orchestrator.rhdhOperator.secretRef.argocd.url }}
          username: {{ printf "${%s}" .Values.orchestrator.rhdhOperator.secretRef.argocd.username }}
          password: {{ printf "${%s}" .Values.orchestrator.rhdhOperator.secretRef.argocd.password }}
        type: config
    {{- end }}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: dynamic-plugins-orchestrator
  namespace: {{ .Release.Namespace | quote }}
data:
  "dynamic-plugins.yaml": |
    includes:
      - dynamic-plugins.default.yaml
    plugins:
  {{- if and (and .Values.orchestrator.rhdhOperator.secretRef.k8s.clusterToken (dig "data" .Values.orchestrator.rhdhOperator.secretRef.k8s.clusterToken "" $secret ) )
             (and .Values.orchestrator.rhdhOperator.secretRef.k8s.clusterUrl   (dig "data" .Values.orchestrator.rhdhOperator.secretRef.k8s.clusterUrl "" $secret ) ) }}
      - package: ./dynamic-plugins/dist/backstage-plugin-kubernetes-backend-dynamic
        disabled: false
        pluginConfig:
          kubernetes:
            customResources:
              - group: 'tekton.dev'
                apiVersion: 'v1'
                plural: 'pipelines'
              - group: 'tekton.dev'
                apiVersion: 'v1'
                plural: 'pipelineruns'
              - group: 'tekton.dev'
                apiVersion: 'v1'
                plural: 'taskruns'
              - group: 'route.openshift.io'
                apiVersion: 'v1'
                plural: 'routes'
            serviceLocatorMethod:
              type: 'multiTenant'
            clusterLocatorMethods:
              - type: 'config'
                clusters:
                  - name: 'Default Cluster'
                    url: {{ printf "${%s}" .Values.orchestrator.rhdhOperator.secretRef.k8s.clusterUrl }}
                    authProvider: 'serviceAccount'
                    skipTLSVerify: true
                    serviceAccountToken: {{ printf "${%s}" .Values.orchestrator.rhdhOperator.secretRef.k8s.clusterToken }}
      - package: ./dynamic-plugins/dist/backstage-plugin-kubernetes
        disabled: false
    {{- if .Values.orchestrator.tekton.enabled }}
      - package: ./dynamic-plugins/dist/backstage-community-plugin-tekton
        disabled: false
    {{- end }}
  {{- end }}
  {{- if and .Values.orchestrator.argocd.enabled
        ( and
            (and (.Values.orchestrator.rhdhOperator.secretRef.argocd.url) (dig "data" .Values.orchestrator.rhdhOperator.secretRef.argocd.url "" $secret ) )
            (and (.Values.orchestrator.rhdhOperator.secretRef.argocd.username) (dig "data" .Values.orchestrator.rhdhOperator.secretRef.argocd.password "" $secret) )
        )
      }}
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-community-plugin-redhat-argocd
      - disabled: false
        package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-argo-cd-backend-dynamic
      - disabled: false
        package: ./dynamic-plugins/dist/roadiehq-scaffolder-backend-argocd-dynamic
  {{- end }}
      - disabled: false
        package: "{{ .Values.orchestrator.rhdhPlugins.scope }}/{{ .Values.orchestrator.rhdhPlugins.orchestratorBackend.package }}"
        integrity: {{ .Values.orchestrator.rhdhPlugins.orchestratorBackend.integrity }}
        pluginConfig:
          orchestrator:
            dataIndexService:
              url: http://sonataflow-platform-data-index-service.{{ .Release.Namespace }}
      - disabled: false
        package: "{{ .Values.orchestrator.rhdhPlugins.scope }}/{{ .Values.orchestrator.rhdhPlugins.orchestrator.package }}"
        integrity: {{ .Values.orchestrator.rhdhPlugins.orchestrator.integrity }}
        pluginConfig:
          dynamicPlugins:
            frontend:
              red-hat-developer-hub.backstage-plugin-orchestrator:
                appIcons:
                  - importName: OrchestratorIcon
                    module: OrchestratorPlugin
                    name: orchestratorIcon
                dynamicRoutes:
                  - importName: OrchestratorPage
                    menuItem:
                      icon: orchestratorIcon
                      text: Orchestrator
                    module: OrchestratorPlugin
                    path: /orchestrator
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-plugin-notifications
        pluginConfig:
          dynamicPlugins:
            frontend:
              backstage.plugin-notifications:
                dynamicRoutes:
                  - importName: NotificationsPage
                    menuItem:
                      config:
                        props:
                          titleCounterEnabled: true
                          webNotificationsEnabled: false
                      importName: NotificationsSidebarItem
                    path: /notifications
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-plugin-signals
        pluginConfig:
          dynamicPlugins:
            frontend:
              backstage.plugin-signals: {}
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-plugin-notifications-backend-dynamic
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-plugin-signals-backend-dynamic
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-github-dynamic
  {{- if and .Values.orchestrator.rhdhPlugins.notificationsEmail.enabled
        ( and (.Values.orchestrator.rhdhOperator.secretRef.notificationsEmail.hostname) (dig "data" .Values.orchestrator.rhdhOperator.secretRef.notificationsEmail.hostname "" $secret ) )
  }}
      - disabled: false
        package: ./dynamic-plugins/dist/backstage-plugin-notifications-backend-module-email-dynamic
        pluginConfig:
          notifications:
            processors:
              email:
                transportConfig:
                  transport: smtp
                  hostname: {{ printf "${%s}" .Values.orchestrator.rhdhOperator.secretRef.notificationsEmail.hostname }}
                  port: {{ .Values.orchestrator.rhdhPlugins.notificationsEmail.port }}
                  secure: false
                {{- if .Values.orchestrator.rhdhOperator.secretRef.notificationsEmail.username }}
                  username: {{ printf "${%s}" .Values.orchestrator.rhdhOperator.secretRef.notificationsEmail.username }}
                {{- end}}
                {{- if .Values.orchestrator.rhdhOperator.secretRef.notificationsEmail.password }}
                  password: {{ printf "${%s}" .Values.orchestrator.rhdhOperator.secretRef.notificationsEmail.password }}
                {{- end}}
                sender: {{ .Values.orchestrator.rhdhPlugins.notificationsEmail.sender }}
                {{- if .Values.orchestrator.rhdhPlugins.notificationsEmail.replyTo }}
                replyTo: {{ .Values.orchestrator.rhdhPlugins.notificationsEmail.replyTo }}
                {{- end}}
                broadcastConfig:
                  receiver: "none"
                concurrencyLimit: 10
                cache:
                  ttl:
                    days: 1
  {{- end }}
{{- end }}
{{- $unmanagedNamespaceExists := include "unmanaged-resource-exists" (list "rhdh.redhat.com/v1alpha1" "Backstage" .Release.Namespace "backstage" .Release.Name .Capabilities.APIVersions ) }}
{{- if eq $unmanagedNamespaceExists "false" }}
  {{- include "manage-cr-lifecycle-on-action" (dict "release" .Release "apiGroup" "rhdh.redhat.com" "groupVersion" "v1alpha1" "kind" "Backstage" "kinds" "backstages" "targetNamespace" .Release.Namespace "resourceName" "backstage" "isEnabled" .Values.orchestrator.rhdhOperator.enabled "hasCRDInstalled" (.Capabilities.APIVersions.Has "rhdh.redhat.com/v1alpha1/Backstage") "manifest" (include "backstage-manifest" . | b64enc )) }}
{{- end }}
{{- end }}

